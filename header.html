<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        :root {
            --primary-color: #FFFFFF;
            --secondary-color: #202020;
            --tertiary-color: #FFCC2A;
            --quaternary-color: #0A5A4C;
            font-size: 16px;
            font-family: "JetBrains Mono", monospace;
        }

        h2,
        i {
            font-size: clamp(1rem, 1vw + 0.5rem, 1.5rem);
        }

        p,
        li {
            font-size: clamp(0.8rem, 0.5vw + 0.5rem, 1.2rem);
        }

        body {
            height: 100Vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            color: var(--primary-color);
            background-color: var(--secondary-color);
        }

        /* -------------- */
        /* HEADER SECTION */
        /* -------------- */
       header {
            width: 100%;
            height: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            color: var(--primary-color);
            background-color: var(--secondary-color);
        }

        /* MENU BAR FOR MOBILE */
       header i {
            cursor: pointer;
            display: none;
            color: var(--tertiary-color);
        }

        /* BRANDING */
        .branding {
            display: flex;
            align-items: center;
            justify-items: space-between;
            gap: 0.5rem
        }

        .branding img {
            width: clamp(1rem, 1vw + 0.5rem, 1.5rem);
            height: clamp(1rem, 1vw + 0.5rem, 1.5rem);
        }

        .branding h1 {
            color: var(--primary-color);
            font-weight: bold;
        }

        #branding-title {
            color: var(--tertiary-color);
        }

        /* NAVIGATION BAR */
        .nav-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            list-style-type: none;
            margin: 0;
            padding: 0;
            gap: 0.5rem;
        }

        .nav-links li a {
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            color: var(--primary-color);
        }

        /* MENU-TOGGLE */
        .menu-toggle {
            display: none;
            cursor: pointer;
        }

        /* NAVIGATION BAR - EFFECT */
        .nav-links li a:hover,
        .nav-links li a:focus {
            color: var(--tertiary-color);
            text-decoration: none;
        }

        .nav-links li a:active {
            color: var(--quaternary-color);
        }

        /* CONTACT BUTTON */
        #contact-button {
            display: inline;
            margin: 0;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            list-style-type: none;
            color: var(--secondary-color);
            background-color: var(--tertiary-color);
        }

        #contact-button:hover {
            background: transparent;
            outline: 2px solid var(--primary-color);
        }

        #contact-button a {
            text-decoration: none;
            font-weight: bold;
            color: var(--secondary-color);
        }

        #contact-button a:hover {
            color: var(--primary-color);
        }

        /* MEDIA QUERY */
        @media (max-width: 767px) and (min-width: 320px) {
           header {
                padding: 1.5rem;
            }

            /* MENU TOGGLE */
            .menu-toggle {
                display: block;
                position: relative;
                color: white;
                z-index: 1001;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                width: 100%;
                top: 10%;
                left: 0;
                right: 0;
                padding: 1rem 2rem;
                font-weight: bold;
                background-color: #202020;
                z-index: 1000;
            }

            .nav-links.active {
                display: flex;
                justify-content: flex-start;
                align-items: flex-start;
                text-align: left;
            }

            .nav-links li {
                padding-bottom: 1rem;
                margin: 0;
            }
        }
    </style>
</head>

<body>
    
    <header>
            <div class="branding">
                <img src="images/logo.png" alt="brand image">
                <p><span id="branding-title">PORT</span>Folio</p>
            </div>

            <!------------->
            <!-- NAV BAR -->
            <!------------>
            <div class="menu-toggle" id="menu-toggle">&#9776;</div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#about-section">About</a></li>
                <li><a href="#services-section">Services</a></li>
                <li>
                    <span id="contact-button"><a href="contact.html">Contact</a></span>
                </li>
            </ul>
    </header>

    <script>
        // MENU TOGGLE
        const menuToggle = document.querySelector(".menu-toggle");
        const navLinks = document.querySelector(".nav-links");

        menuToggle.addEventListener("click", () => {
            navLinks.classList.toggle("active");
        });

        // NAVIGATION BAR
        const tabs = document.querySelectorAll('nav ul li a');
        const ACTIVE_TAB_KEY = 'activeTab';

        // Function to set active tab
        const setActiveTab = (id) => {
            tabs.forEach((tab) => tab.classList.remove('active'));
            const activeTab = document.getElementById(id);
            if (activeTab) activeTab.classList.add('active');
            localStorage.setItem(ACTIVE_TAB_KEY, id);
        };

        // Initialize on page load
        const savedTabId = localStorage.getItem(ACTIVE_TAB_KEY);
        if (savedTabId) {
            setActiveTab(savedTabId);
        } else {
            setActiveTab('home'); // Default tab
        }

        // Add click event listeners
        tabs.forEach((tab) => {
            tab.addEventListener('click', () => {
                setActiveTab(tab.id);
            });
        });


    </script>
</body>

</html>
